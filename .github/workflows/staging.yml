name: Deploy Staging to Heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Scheduler Staging Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set version tag
        run: echo "VERSION_TAG=$(date +'%Y%m%d')_$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - uses: actions/checkout@v4
        with:
          lfs: "true"
      - name: Checkout LFS objects
        run: git lfs pull
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web \
          --arg GH_PAT=${{ secrets.GH_PAT }} \
          --arg APP_VERSION=${{ env.VERSION_TAG }}-staging
      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web
      - name: Deploy documentation
        run: |
          pip install mkdocs-material mkdocs-mermaid2-plugin mkdocstrings-python && mkdocs gh-deploy --force --clean --verbose
